<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #000; color: #fff; }
    .btn-amarelo { background-color: #ffc107; color: #000; }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <form class="p-4 rounded bg-dark" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4">Formulário</h2>
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" placeholder="Seu nome">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Seu email">
    </div>
    <div class="mb-3">
      <label for="whatsapp" class="form-label">WhatsApp</label>
      <input type="text" class="form-control" id="whatsapp" placeholder="Seu número">
    </div>
    <button type="submit" class="btn btn-amarelo w-100">Enviar</button>
  </form>
</body>
</html>
